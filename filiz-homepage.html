  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Filiz OS Homepage</title>
    <style>
      body {
        font-family: 'Comic Sans MS', cursive;
        background-color: #fff0f6;
        color: #333;
        text-align: center;
        padding: 30px;
        margin: 0;
      }

      h1 {
        font-size: 36px;
        color: #e91e63;
        margin-bottom: 8px;
        text-shadow: 1px 1px #ffc0cb;
      }

      p {
        color: #8b3a62;
        font-size: 16px;
        margin-bottom: 20px;
      }

      .site-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        margin-top: 20px;
      }

      .site {
        background: linear-gradient(to bottom right, #fff, #ffe0ec);
        border-radius: 22px;
        box-shadow: 0 6px 16px rgba(255, 105, 180, 0.25);
        padding: 20px 15px;
        width: 150px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid #ffcde4;
      }

      .site:hover {
        transform: scale(1.06);
        box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
      }

      .site img {
        width: 60px;
        margin-bottom: 12px;
        filter: drop-shadow(0 1px 1px rgba(0,0,0,0.1));
      }

      .site span {
        display: block;
        font-weight: bold;
        color: #d63384;
        font-size: 15px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Filiz Web</h1>
    <p>welcome to your fluffy internet</p>

    <div class="site-list">
      <div class="site" onclick="openInFrame('https://cookie-clicker2.com')">
        <img src="images/cookie.png" alt="Cookie Clicker" />
        <span>Cookie Clicker</span>
      </div>
      <div class="site" onclick="openInFrame('https://www.jopi.com/game/game/organization-princess/')">
        <img src="images/princess.png" alt="organization-princess" />
        <span>organization-princess</span>
      </div>
      
      <div class="site" onclick="openInFrame('https://www.linerider.com')">
        <img src="images/stickman.png" alt="LineRider" />
        <span>LineRider</span>
      </div>
      <div class="site" onclick="openInFrame('https://cat-bounce.com')">
        <img src="images/cat.png" alt="cat-bounce" />
        <span>Cat Bounce</span>
      </div>
      <div class="site" onclick="openInFrame('https://www.doodlejump.org/')">
        <img src="images/doodle.png" alt="doodle" />
        <span>Doodle Jump</span>
      </div>
    </div>

    <script>
      function openInFrame(url) {
        const browserFrame = window.parent.document.getElementById("browserFrame");
        if (browserFrame) {
          browserFrame.src = url;
        } else {
          alert("Browser frame not found!");
        }
      }
    </script>
  </body>
  </html>
